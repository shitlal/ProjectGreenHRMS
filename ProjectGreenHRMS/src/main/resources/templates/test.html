<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Sorting</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      cursor: pointer;
    }

    .asc::after {
      content: ' ↑';
    }

    .desc::after {
      content: ' ↓';
    }
  </style>
</head>
<body>

<table id="myTable">
  <thead>
    <tr>
      <th th:onclick="sortTable(0)">Name</th>
      <th th:onclick="sortTable(1)">Age</th>
      <th th:onclick="sortTable(2)">Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td th:text="${name}">John</td>
      <td th:text="${age}">25</td>
      <td th:text="${country}">USA</td>
    </tr>
    <tr>
      <td th:text="${name}">Alice</td>
      <td th:text="${age}">30</td>
      <td th:text="${country}">Canada</td>
    </tr>
    <tr>
      <td th:text="${name}">Bob</td>
      <td th:text="${age}">22</td>
      <td th:text="${country}">UK</td>
    </tr>
  </tbody>
</table>

<script th:inline="javascript">
  function sortTable(columnIndex) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("myTable");
    switching = true;

    while (switching) {
      switching = false;
      rows = table.rows;

      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByTagName("td")[columnIndex];
        y = rows[i + 1].getElementsByTagName("td")[columnIndex];

        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      }

      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }
</script>

</body>
</html>
