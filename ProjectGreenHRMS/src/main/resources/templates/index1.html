<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
<link rel="stylesheet" href="styles.css" />
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
}

 #myInput {

			background-position: 10px 10px;
			background-repeat: no-repeat;
			width: 15%;
			font-size: 13px;
			padding: 12px 20px 12px 40px;
			border: 1px solid #ddd;
			margin-bottom: 12px;
		}

		#myTable {
			border-collapse: collapse;
			width: 100%;
			border: 1px solid #ddd;
			font-size: 18px;
		}

		#myTable th,
		#myTable td {
			text-align: left;
			padding: 12px;
		}

		#myTable tr {
			border-bottom: 1px solid #ddd;
		}

		#myTable tr.header,
		#myTable tr:hover {
			background-color: #f1f1f1;
		}       
</style>

  </head>
  <body >
	   <div class="container">
      <!--<div class="apply_box">-->
		  <br>
        <h1><i>Career Opportunities</i>
        
        </h1>
        <form action="">
          <div class="form_container">
			  
			  <div class="button_container">
            <button type="submit">Search</button>
             <input type="text" placeholder="JobCode.." name="search" id="myInput" onkeyup="myFunction()">
          </div>
          
             
           <div class="button_container">
 <button id="myButton" onClick="openWindow()" >
          Create New Job
                </button>
    <!--  <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Create New Job </i></a>
            </p>  -->        
                
                 </div>
 
    </div>
          
     <div th:switch="${career}" class="container my-5"> 
		  <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
             
<table id="myTable"  style="width:100%">
  <tr class="header">
<!--   <th style="width:02%;">Sr. No.</th>-->
    <th style="width:05%;">JobCode </th>
	<th style="width:05%;">Position</th>
     <th style="width:05%;">Description</th>
      <th style="width:05%;">Location</th>
       <th style="width:05%;">Experience</th>
        <th style="width:20%;">Actions</th>
        
  </tr>
  
  <tr>
    <tr th:each="career : ${career}">
<!--		<td th:text="${career.id}"></td>-->
        <td th:text="${career.jobCode}"></td>
        <td th:text="${career.position}"></td>
        <td th:text="${career.description}"></td>
        <td th:text="${career.location}"></td>
        <td th:text="${career.experience}"></td>
        
    <td>		<button1 type="submit" >Add Candidate</button1>  

             <button type="submit" class="button1" id="editId" th:onclick="'openeditWindow(\'' + ${career.id} + '\');'"  >Edit </button>   

     <button2 type="submit"><a th:href="@{/delete/{id}(id=${career.id})}" class="btn btn-primary">Delete</a></button2>  
     </td>
   
      </tr>
 
    </table>
   
<!--</div>-->
        </div>
    </form>
    </div>
 <script language="JavaScript">
function openWindow() {
     var w = 480, h = 340;

     if (document.getElementById) { 
         w = screen.availWidth;
         h = screen.availHeight;
     }

var popW = 700, popH = 500;

var leftPos = (w-popW)/2;
var topPos = (h-popH)/2;

msgWindow = window.open('create','popup','width=' + popW  + ',height=' + popH + ',top=' + topPos + ',left=' + leftPos + ', scrollbars=yes');
}
function openeditWindow(careerId) {
//	var careerId=document.getElementById("careerId").value;
     var w = 480, h = 340;

     if (document.getElementById) { 
         w = screen.availWidth;
         h = screen.availHeight;
     }

var popW = 700, popH = 500;

var leftPos = (w-popW)/2;
var topPos = (h-popH)/2;

msgWindow = window.open('edit/'+careerId,'popup','width=' + popW  + ',height=' + popH + ',top=' + topPos + ',left=' + leftPos + ', scrollbars=yes');
 window.close();
}
function myFunction() {
			var input, filter, table, tr, td, i, txtValue;

			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("myTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[1];
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
		
		
    
</script>
   
    
 </body>
</html>
