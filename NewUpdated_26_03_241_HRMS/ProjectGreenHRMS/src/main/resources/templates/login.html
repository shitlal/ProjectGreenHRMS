<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
p {
  color: red;
  text-transform: uppercase;
}
</style>
<body>
    <h2>Login</h2>
    
     <b><p id th:text="${errorMsg}"></p></b>
    <form th:action="@{/login}" th:object="${userDetail}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
